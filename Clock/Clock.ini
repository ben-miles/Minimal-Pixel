[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#ColorBase#
SkinWidth=#SkinWidth#

[Metadata]
Name=Disks
Author=Ben Miles
Information=Displays current date, time, day of the week, and system uptime.
Version=1.0
License=Creative Commons BY-NC-SA 4.0

[Variables]
@include=#@#Settings.inc

;============================================================================
; MEASURES
;============================================================================

[MeasureTime]
Measure=Time
Format="%#I:%M %p"

[MeasureDay]
Measure=Time
Format=%A
Substitute=#Date#

[MeasureDate]
Measure=Time
Format=%B %d
Substitute=#Date#

;============================================================================
; METERS
;============================================================================

[SpacerTop]
Meter=Image
MeterStyle=StyleSpacer

[Time]
Meter=String
MeterStyle=styleText
MeasureName=MeasureTime
StringAlign=Center
FontSize=18
FontWeight=800
X=125
Y=-2R

[DayAndDate]
Meter=String
MeterStyle=styleTextSmall
MeasureName=MeasureDay
MeasureName2=MeasureDate
StringAlign=Center
Text=%1, %2
X=125

[SpacerBottom]
Meter=Image
MeterStyle=StyleSpacer