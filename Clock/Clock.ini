[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#colorBase#
SkinWidth=250

[Metadata]
Name=Disks
Author=Ben Miles
Information=Displays current date, time, day of the week, and system uptime.
Version=1.0
License=Creative Commons BY-NC-SA 4.0

[Variables]
@include=#@#Settings.inc

;============================================================================
; MEASURES
;============================================================================

[MeasureTime]
Measure=Time
Format="%#I:%M %p"

[MeasureDay]
Measure=Time
Format=%A
Substitute=#Date#

[MeasureDate]
Measure=Time
Format=%B %d
Substitute=#Date#

[MeasureUptime]
Measure=Uptime
Format="%4!i!d %3!i!h %2!i!m"

;============================================================================
; METERS
;============================================================================

[Time]
Meter=String
MeterStyle=styleTextRight
MeasureName=MeasureTime
FontSize=12
FontWeight=800
X=245
Y=10

[Day]
Meter=String
MeterStyle=styleTextRight
MeasureName=MeasureDay
;StringCase=Upper
X=245
Y=5R

[Date]
Meter=String
MeterStyle=styleTextRight
MeasureName=MeasureDate
StringAlign=Right
;StringCase=Upper
X=245
Y=5R

[Uptime]
Meter=String
MeterStyle=styleText
MeasureName=MeasureUptime
Text=Uptime: %1

[BottomPadding]
Meter=Image
X=0
Y=0R
H=15
SolidColor=#colorNone#