[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#ColorBase#
SkinWidth=#SkinWidth#

[Metadata]
Name=Disk 2
Author=Ben Miles
Information=Displays disk utilization & temperature for a secondary disk.
Version=1.0
License=Creative Commons BY-NC-SA 4.0

[Variables]
@include=#@#Settings.inc

;============================================================================
; MEASURES
;============================================================================

[MeasureTempHD2]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=2
SpeedFanScale=F

[MeasureIdleHD2]
Measure=Plugin
Plugin=UsageMonitor
Category=LogicalDisk
Counter=% Idle Time
Name=#Disk2#:

[MeasureIdleHD2Calc]
Measure=Calc
Formula=MeasureIdleHD2

[MeasureActiveHD2]
Measure=Calc
Formula=100 - MeasureIdleHD2
MaxValue=100
MinValue=0

[measureSpaceTotalHD2]
Measure=FreeDiskSpace
Drive=#Disk2#:
Total=1
UpdateDivider=120

[measureSpaceUsedHD2]
Measure=FreeDiskSpace
Drive=#Disk2#:
InvertMeasure=1
UpdateDivider=120

;============================================================================
; METERS
;============================================================================

[SpacerTop]
Meter=Image
MeterStyle=StyleSpacer

[LabelHD2]
Meter=String
MeterStyle=styleTextLarge
Text=#Disk2#:\
LeftMouseUpAction=[#Disk2#:\]

[BarHD2]
Meter=Bar
MeterStyle=styleBarLarge
MeasureName=measureSpaceUsedHD2
W=120
LeftMouseUpAction=[#Disk2#:\]

[TempHD2]
Meter=String
MeterStyle=styleTextLargeRight
MeasureName=MeasureTempHD2
Text=%1*F
NumofDecimals=1
LeftMouseUpAction=[#Disk2#:\]

[CapacityHD2]
Meter=String
MeterStyle=styleTextSmall
MeasureName=measureSpaceUsedHD2
MeasureName2=measureSpaceTotalHD2
Text=%1B / %2B
NumOfDecimals=1
AutoScale=1

[GraphHD2]
Meter=Line
MeterStyle=styleLine
MeasureName=MeasureActiveHD2

[SpacerBottom]
Meter=Image
MeterStyle=StyleSpacer