[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#ColorBase#
SkinWidth=#SkinWidth#

[Metadata]
Name=RAM
Author=Ben Miles
Information=Displays RAM utilization.
Version=1.0
License=Creative Commons BY-NC-SA 4.0

[Variables]
@include=#@#Settings.inc

;============================================================================
; MEASURES
;============================================================================

[MeasureRAMUtil]
Measure=PhysicalMemory

[MeasureRAMTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=3600

; NOTE: This temperature sensor probably isn't on (or even near) the RAM module. ¯\_(ツ)_/¯
[MeasureTempRAM]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=3
SpeedFanScale=F

;============================================================================
; METERS
;============================================================================

[SpacerTop]
Meter=Image
MeterStyle=StyleSpacer

[LabelRAM]
Meter=String
Text="RAM"
MeterStyle=styleTextLarge

[BarRAM]
Meter=Bar
MeterStyle=styleBar
MeasureName=MeasureRAMUtil
Y=2r
W=133
H=14

[TempRAM]
Meter=String
MeterStyle=styleTextLargeRight
MeasureName=MeasureTempRAM
Text="%1*F"
NumofDecimals=1

[TextRAM]
Meter=String
MeterStyle=styleTextSmall
MeasureName=MeasureRAMUtil
MeasureName2=MeasureRAMTotal
Text=%1B / %2B
NumOfDecimals=1
AutoScale=1

[RAMGraph1]
Meter=Line
MeasureName=MeasureRAMUtil
X=5
Y=5R
H=30
W=239
LineCount=1
LineColor=#ColorFG#
SolidColor=#ColorBG#

[SpacerBottom]
Meter=Image
MeterStyle=StyleSpacer