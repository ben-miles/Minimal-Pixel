[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#ColorBase#
SkinWidth=250

[Metadata]
Name=Disks
Author=Ben Miles
Information=Displays disk utilization & temperature.
Version=1.0
License=Creative Commons BY-NC-SA 4.0

[Variables]
@include=#@#Settings.inc

;============================================================================
; MEASURES
;============================================================================

;-----------------------------------------------------------
; Disk 1
;-----------------------------------------------------------

[MeasureTempHD1]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=1
SpeedFanScale=F

[MeasureIdleHD1]
Measure=Plugin
Plugin=UsageMonitor
Category=LogicalDisk
Counter=% Idle Time
Name=#Disk1#:

[MeasureIdleHD1Calc]
Measure=Calc
Formula=MeasureIdleHD1

[MeasureActiveHD1]
Measure=Calc
Formula=100 - MeasureIdleHD1
MaxValue=100
MinValue=0

[measureSpaceTotalHD1]
Measure=FreeDiskSpace
Drive=#Disk1#:
Total=1
UpdateDivider=120

[measureSpaceUsedHD1]
Measure=FreeDiskSpace
Drive=#Disk1#:
InvertMeasure=1
UpdateDivider=120

;-----------------------------------------------------------
; Disk 2
;-----------------------------------------------------------

[MeasureTempHD2]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=2
SpeedFanScale=F

[MeasureIdleHD2]
Measure=Plugin
Plugin=UsageMonitor
Category=LogicalDisk
Counter=% Idle Time
Name=#Disk2#:

[MeasureIdleHD2Calc]
Measure=Calc
Formula=MeasureIdleHD2

[MeasureActiveHD2]
Measure=Calc
Formula=100 - MeasureIdleHD2
MaxValue=100
MinValue=0

[measureSpaceTotalHD2]
Measure=FreeDiskSpace
Drive=#Disk2#:
Total=1
UpdateDivider=120

[measureSpaceUsedHD2]
Measure=FreeDiskSpace
Drive=#Disk2#:
InvertMeasure=1
UpdateDivider=120

;============================================================================
; METERS
;============================================================================

;-----------------------------------------------------------
; Disk 1
;-----------------------------------------------------------

[LabelHD1]
Meter=String
MeterStyle=styleText
FontSize=12
FontWeight=900
Text=#Disk1#:\
X=2R
Y=3R
LeftMouseUpAction=["#Disk1#:\"]

[BarHD1]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureSpaceUsedHD1
X=35
Y=2r
W=133
H=14
LeftMouseUpAction=["#Disk1#:\"]

[TempHD1]
Meter=String
MeterStyle=styleTextRight
FontSize=12
FontWeight=900
X=248
Y=-2r
MeasureName=MeasureTempHD1
Text="%1*F"
NumofDecimals=1
LeftMouseUpAction=["#Disk1#:\"]

[CapacityHD1]
Meter=String
MeterStyle=styleText
MeasureName=measureSpaceUsedHD1
MeasureName2=measureSpaceTotalHD1
X=35
Y=0R
Text=%1B / %2B
NumOfDecimals=1
AutoScale=1

[GraphHD1]
Meter=Line
MeasureName=MeasureActiveHD1
X=5
Y=5R
H=30
W=239
LineCount=1
LineColor=#ColorFG#
SolidColor=#ColorBG#

[BottomPadding]
Meter=Image
X=0
Y=0R
H=5
SolidColor=#ColorNone#

;-----------------------------------------------------------
; Disk 2
;-----------------------------------------------------------

[LabelHD2]
Meter=String
MeterStyle=styleText
FontSize=12
FontWeight=900
Text=#Disk2#:\
X=2R
Y=3R
LeftMouseUpAction=["#Disk2#:\"]

[BarHD2]
