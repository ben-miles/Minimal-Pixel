[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=#ColorBase#
SkinWidth=#SkinWidth#

[Metadata]
Name=Recycle Bin
Author=Ben Miles
Information=Displays Recycle Bin size and contents, and buttons to open or empty it.
Version=1.0
License=Creative Commons BY-NC-SA 4.0

[Variables]
@include=#@#Settings.inc

;============================================================================
; MEASURES
;============================================================================

[BinNum]
Measure=RecycleManager
RecycleType=Count
IfCondition=(#CurrentSection# <> 1)
IfTrueAction=[!SetOption BinString "Text" "[BinNum] Items#CRLF#%1"]

[BinSize]
Measure=RecycleManager
RecycleType=Size
OnChangeAction=[!Refresh]

;============================================================================
; METERS
;============================================================================

[LabelBin]
Meter=String
MeterStyle=styleText
FontSize=12
FontWeight=900
Text=BIN
X=2R
Y=3R
LeftMouseUpAction=[shell:RecycleBinFolder]

[BinString]
Meter=String
MeterStyle=styleText
MeasureName=BinSize
Text=[BinNum] Item#CRLF#%1
InlinePattern4=#CRLF#(.*)
ClipString=1
AutoScale=1
X=10R
Y=0r
DynamicVariables=1

[Empty]
Meter=String
MeterStyle=styleText
StringAlign=CenterCenter
X=205
Y=0R
W=70
H=30
Text=Empty
SolidColor=#ColorBG#
MouseOverAction=[!SetOption #CurrentSection# "FontColor" "#ColorBase#"][!SetOption #CurrentSection# "SolidColor" "#ColorFG#"][!UpdateMeter #CurrentSection#][!Redraw]
MouseLeaveAction=[!SetOption #CurrentSection# "FontColor" "#ColorFG#"][!SetOption #CurrentSection# "SolidColor" "#ColorBG#"][!UpdateMeter #CurrentSection#][!Redraw]
LeftMouseUpAction=[!ShowMeter EmptyConfirm][!HideMeter Empty][!Update]

[EmptyConfirm]
Meter=String
MeterStyle=styleText
StringAlign=CenterCenter
FontWeight=800
X=205
Y=0R
W=70
H=30
Text=EMPTY?
Hidden=1
MouseOverAction=[!SetOption #CurrentSection# "FontColor" "#ColorBase#"][!SetOption #CurrentSection# "SolidColor" "#ColorFG#"][!UpdateMeter #CurrentSection#][!Redraw]
MouseLeaveAction=[!SetOption #CurrentSection# "FontColor" "#ColorFG#"][!SetOption #CurrentSection# "SolidColor" "#ColorBG#"][!UpdateMeter #CurrentSection#][!Redraw]
LeftMouseUpAction=[!CommandMeasure BinNum "EmptyBinSilent"][!HideMeterGroup BinPrompt][!ShowMeter Icon][!Update][!Refresh #CURRENTCONFIG#]

[BottomPadding3]
Meter=Image
X=0
Y=0R
H=5
SolidColor=#ColorNone#